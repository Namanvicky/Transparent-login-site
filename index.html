<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6bbf0dba06.js" crossorigin="anonymous"></script>
    <title>Naman site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Log in</h1>
        <div class="box">
            <i class="fa-solid fa-inbox"></i>
           
            <input type="email" name="email" class="email" placeholder="Enter your name">
        </div>
        <div class="box">
            <i class="fa-solid fa-unlock"></i>
            <input type="password" name="password" class="password" placeholder="Enter your password">
            <input type="checkbox" class="checkbox" onclick="myfunction()"  id="show">
        </div>
        <button class="btn">Sign in</button>
    </div>


      
</body>
<script>
    function myfunction() {
        var show = document.getElementById('show')
        if(show.type=='password'){
            show.type='text'
        }else{
            show.type='password'
        }
    }
</script>

</html>
